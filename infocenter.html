---
layout: page
title: Infocenter
permalink: /infocenter/
---

<section id="infocenter" class="container">
  <h1>Infocenter</h1>

  <div class="row">
    {% for krankheit in site.krankheitsbilder %}
      <div class="col-md-6">
        <div class="krankheitsbox">
          <div class="row">
            <h2>{{krankheit.titel}}</h2>
            <div class="col-sm-6 hidden-xs">
              <img src="{{krankheit.bild_path}}" class="img-responsive krankheitsbild" />
            </div><!-- /col -->
            <div class="col-sm-6">
              <p>
                {{krankheit.kurzbeschreibung}}
              </p>
              <a href="{{krankheit.url}}" class="btn btn-default">Mehr ...</a>
            </div><!-- / col -->
          </div><!-- / row -->
        </div><!-- // krankheitsbox -->
      </div><!-- // col -->

      {% assign clearfix = forloop.index0 | modulo: 2 %}
      {% if clearfix == 1 %}
        <div class="clearfix"></div>
      {% endif %}
    {% endfor %}
  </div><!-- // row -->
</section>
