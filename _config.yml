# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Bioprojet Deutschland GmbH
slogan: Passion for research and innovation
email: a.toussaint@bioprojet.de
description: Passion for research and innovation
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

include:
  - _redirects

# Build settings
markdown: kramdown
theme: theme-sb-bioprojet

# Collections
collections:
  krankheitsbilder:
    output: true
    permalink: /infocenter/:path/
defaults:
  - scope:
      type: krankheitsbilder
    values:
      layout: krankheitsbild
  - scope:
      path: index.html
    values:
      layout: default
  - scope:
      path: news.html
    values:
      layout: page
  - scope:
      path: infocenter.html
    values:
      layout: page
  - scope:
      path: produkte.html
    values:
      layout: page
  - scope:
      path: patienten-service.html
    values:
      layout: page
  - scope:
      path: unternehmen.html
    values:
      layout: page
  - scope:
      path: kontakt.html
    values:
      layout: page
  - scope:
      path: impressum.html
    values:
      layout: page
  - scope:
      path: danke.html
    values:
      layout: page
  - scope:
      path: datenschutz.md
    values:
      layout: datenschutz
