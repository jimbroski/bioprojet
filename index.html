---
bild_path: ./uploads/hero-light-min.jpg
---

<header style="background-image: url({{ page.bild_path }});">
  <div class="slogan lead editable">PASSION FOR RESEARCH & INNOVATION</div>
</header>

<main>

  <section id="partner" class="container">
    <h1 class="editable"></h1>
    <div class="text-center">
      {% for company in site.data.companies %}
        <a href="{{ company.link }}" target="_blank">
          <img src="{{ company.logo_path }}" height="100px" alt="{{ company.name }}"/>
        </a>
      {% endfor %}
    </div>
  </section>

</main>
